  <style>
    body {
      padding: 40px;
      margin: 12px;
      background-color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: nowrap;
    }

    .card {
      width: 200px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 150px;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;

    }

    .info {
      padding: 10px 12px;
      height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    .info h3 {
      margin: 0;
      font-size: 16px;
      color: #000;
    }

    .info p {
      margin: 5px 0;
      font-size: 14px;
      color: green;
      font-weight: bold;
    }

    .info button {
      background-color: #ffc107;
      border: none;
      padding: 8px 12px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      color: #000;
      transition: background-color 0.3s;
    }

    .info button:hover {
      background-color: #e0a800;
    }
